<html>
<head>
  <script src="clmtrackr.js" type="application/javascript"></script>
  <script src="bundle.js" type="application/javascript"></script>
  <style>
    body {
    }
    .control {
      display: flex;
      margin-left: 150px;
    }
    .control label {flex-basis: 80px}
    .video-box {
      transform: scaleX(-1);
      position: absolute;
      border:solid 1px #BBB;
      width: 100px;
      height: 100px;
    }
    #video-preview {

    }
    #matrix {
      border: solid 1px #BBB;
    }
    #settings {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="settings">
    <div id="video-preview">
      <video class="video-box"  width=1000 height=1000 id="video" preload="auto" loop playsinline autoplay></video>
      <canvas class="video-box" width=1000 height=1000 id="debug-overlay"></canvas>
    </div>

    <div class="control">
      <label>WIDTH:</label>
      <input type="range" min="1" max="100" value="40" id="width">
    </div>
    <div class="control">
      <label>HEIGHT:</label>
      <input type="range" min="1" max="100" value="32" id="height">
    </div>
    <div class="control">
      <label>PIXAL:</label>
      <input type="range" min="1" max="50" value="30" id="pixal-size">
    </div>
    <div class="control">
      <label>MARGIN:</label>
      <input type="range" min="1" max="50" value="20" id="pixal-margin">
    </div>
    <div class="control">
      <label>REFRESH:</label>
      <input type="range" min="50" max="5000" value="200" id="refresh">
    </div>
    <div class="control">
      <label>FILTER:</label>
      <select id="filter">
        <option value="faceOutline">Face Outline</option>
        <option value="face">Face</option>
        <option value="tile">Tile</option>
      </select>
    </div>

  </div>
  <canvas id="matrix"></canvas>
</body>
</html>
